<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <canvas id="canvas"></canvas>

  <main>
    <article>
      <section>
        <h1>Get <span class="h1-span">insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="boxs">

          <div class="box">
            <span>10K+</span>
            <p>companies</p>
          </div>

          <div class="box">
            <span>314</span>
            <p>templates</p>
          </div>

          <div class="box">
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>
      </section>

      <section aria-label="wallpapers"></section>
    </article>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>

  <script src="main.js"></script>
</body>

</html>
